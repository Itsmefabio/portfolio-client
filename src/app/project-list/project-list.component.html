<div class="col-md-6">
<h2> Project List</h2>

<table class="table uk-table-striped">
  <thead>
  <tr>
   <th></th>
    <th>Poject Name</th>
    <th>Github Link</th>
    <th>project description</th>
    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let project of projects">
   
    <td> {{project.projID}} </td>
    <td> {{project.projectName}} </td>
    <td> <a href="//{{project.githubLink}}">{{project.githubLink}}</a> </td>
     <td> {{project.projDescription}} </td>
    <td><button class="btn-danger uk-button-danger" (click)="deleteProject(project)"> Delete Project</button></td>
  </tr>
  </tbody>
</table>
</div>
<a href="add-project" >add project</a>
