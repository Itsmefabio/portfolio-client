<div class="col-md-6">
<h2>Job List</h2>

<table class="table uk-table-striped">
  <thead>
    <tr>
      <th>
        id
      </th>
      <th>Company Name</th>
      <th>Position</th>
      <th>from</th>
      <th>to</th>
      <th>duties</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jobs of jobs">
      <td> {{jobs.jobsId}} </td>

   <td> {{jobs.companyName}} </td>
      <td> {{jobs.occupation}}</td>
      <td> {{jobs.from | date:'shortDate'}}</td>
      <td> {{jobs.to | date:'shortDate'}} </td>
      <td> {{jobs.duties}} </td>
 <td> <button class="btn-danger uk-button-danger" (click)="deleteJob(jobs)"> Delete Job</button></td>
    </tr>
  </tbody>
</table>
</div>
<a href="add-job">add job</a>
